spring.application.name=schoolmanager
server.port=8081
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Đường dẫn kết nối DB (tên DB là school)
spring.datasource.url=jdbc:sqlserver://localhost;instanceName=DBAU2004;databaseName=school;encrypt=true;trustServerCertificate=true
# Tài khoản đăng nhập SQL Server
spring.datasource.username=sa
spring.datasource.password=123456

# Cấu hình Hibernate/JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.thymeleaf.cache=false
spring.jpa.defer-datasource-initialization=true

# Logging levels
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=info